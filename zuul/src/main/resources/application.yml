zuul:
  routes:
    postulante:
      sensitive-headers:
      path: /postulante/**
      service-id: servicio-alumnos
    inscripcion:
      path: /inscripcion/**
      sensitive-headers:
      service-id: servicio-matricula
eureka:  client:    register-with-eureka: false
    service-url:      default-zone: http://localhost:8761/eureka/
server:  port: 6565
 
